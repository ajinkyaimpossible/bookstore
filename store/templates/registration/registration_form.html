{% extends 'base.html' %}
{% block body %}
<div class="col-md-4 col-md-offset-4 col-sm-8 col-sm-8-offset-2 loginbox">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">Create a Ajinkya Books Account</div>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" method="post" action='.'>
                {% csrf_token %}
                <div id="signupalert" style="display:none" class="alert alert-danger">
                    <p>Error:</p>
                    <span></span>
                </div>
                <div class="form-group">
                 <label for="id_username" class="col-md-3 control-label">Username</label>
                    <div class="col-md-6">
                        <input id="id_username" type="text" class="form-control" name="username" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                 <label for="id_email" class="col-md-3 control-label">Email</label>
                    <div class="col-md-6">
                        <input id="id_email" type="text" class="form-control" name="email" placeholder="Email Address">
                    </div>
                </div>
                <div class="form-group">
                 <label for="id_password1" class="col-md-3 control-label">Password</label>
                    <div class="col-md-6">
                        <input id="id_password1" type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                 <label for="id_password2" class="col-md-3 control-label">Confirm Password</label>
                    <div class="col-md-6">
                        <input id="id_password2" type="password" class="form-control" name="password" placeholder="Confirm Password">
                    </div>
                </div>
                <div class="form-group">
                 <div class="col-offset-3 col-md-9">
                     <button id="btn-signup" type="submit" class="btn btn-info" ><i class ="icon-hand-right"></i>Register</button>
                    </div>
                </div>

                <div class="form-group" style="z-index:1;background-colour:#fff;">
                 <div class="col-md-offset-3 col-md-1" style="background-colour:#fff;">
                    <span style="margin-left:15px">or</span>
                 </div>
                </div>
                <div style="border-top:1px solid #999; padding-top:20px; margin-top:25px;z-index: 0;" class="form-group">
                 <div class="col-md-offset-3 col-md-6">
                    <a class="btn btn-block btn-social btn-facebook" href="{% url 'social:begin' 'facebook' %}"><i class="fa fa-facebook"><img src="/static/base/img/fb.png" width="50" height="50"></i>Sign Up With Facebook</a>
                 </div>


                 <div style="padding-top:0px" class="form-group">
                 <div class="col-md-offset-3 col-md-6">
                    <a class="btn btn-block btn-social btn-google" href="{% url 'social:begin' 'google-oauth2' %}"><img src="/static/base/img/google.jpg" width="50" height="50"><i class="fa fa-google"></i> Sign Up with Google</a>
                 </div>
                </div>
                        <div style="padding-top:0px" class="form-group">
                        <div class="col-md-offset-3 col-md-6">
                        <a class="btn btn-block btn-social btn-twitter" href="{% url 'social:begin' backend='linkedin-oauth2' %}"><img src="/static/base/img/linkedin.jpg" width="50" height="50"><i class="fa fa-twitter"></i> Sign Up with Linkedin</a>
                        </div>
                        </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
